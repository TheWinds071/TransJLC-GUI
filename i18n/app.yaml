_version: 2

# CLI Configuration
config:
  detecting_language:
    en: "Detecting system language..."
    zh-CN: "检测系统语言中..."
  using_language:
    en: "Using language: %{lang}"
    zh-CN: "使用语言：%{lang}"
  fallback_language:
    en: "Falling back to default language: %{lang}"
    zh-CN: "回退到默认语言：%{lang}"

# Converter messages
converter:
  starting:
    en: "Starting conversion process..."
    zh-CN: "开始转换处理..."
  processing_file:
    en: "Processing file: %{file}"
    zh-CN: "处理文件：%{file}"
  conversion_complete:
    en: "Conversion completed successfully in %{time}ms"
    zh-CN: "转换成功完成，耗时 %{time} 毫秒"
  files_processed:
    en: "Processed %{count} files"
    zh-CN: "已处理 %{count} 个文件"

# Pattern matching
patterns:
  detecting_type:
    en: "Detecting EDA tool type for %{count} files..."
    zh-CN: "正在检测 %{count} 个文件的EDA工具类型..."
  detected_pattern:
    en: "Detected pattern: %{pattern}"
    zh-CN: "检测到模式：%{pattern}"
  no_pattern_found:
    en: "No known EDA pattern detected"
    zh-CN: "未检测到已知的EDA模式"

# Archive operations
archive:
  extracting:
    en: "Extracting archive: %{file}"
    zh-CN: "解压归档文件：%{file}"
  creating:
    en: "Creating archive: %{file}"
    zh-CN: "创建归档文件：%{file}"
  extracted_files:
    en: "Extracted %{count} files"
    zh-CN: "已解压 %{count} 个文件"

# Gerber processing
gerber:
  processing:
    en: "Processing Gerber files..."
    zh-CN: "处理Gerber文件中..."
  adding_header:
    en: "Adding header to %{file}"
    zh-CN: "为 %{file} 添加头部信息"
  converting_apertures:
    en: "Converting apertures for %{file}"
    zh-CN: "转换 %{file} 的光圈定义"

# Progress messages
progress:
  initializing:
    en: "Initializing..."
    zh-CN: "初始化中..."
  processing:
    en: "Processing..."
    zh-CN: "处理中..."
  completing:
    en: "Completing..."
    zh-CN: "完成中..."
  step:
    en: "Step %{current} of %{total}"
    zh-CN: "步骤 %{current} / %{total}"

# Error messages
errors:
  file_not_found:
    en: "File not found: %{file}"
    zh-CN: "文件未找到：%{file}"
  invalid_archive:
    en: "Invalid archive format: %{file}"
    zh-CN: "无效的归档格式：%{file}"
  conversion_failed:
    en: "Conversion failed for %{file}: %{error}"
    zh-CN: "转换失败 %{file}：%{error}"
  io_error:
    en: "IO error: %{error}"
    zh-CN: "IO错误：%{error}"

